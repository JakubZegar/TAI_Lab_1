<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laboratorium nr 1</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="quiz.html">Quiz</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="contact.html">Kontakt</a>
    </li>

</ul>
<form>
    <div class="form-group">
        <label for="inputName">Imię</label>
        <input type="text" class="form-control" id="inputName" placeholder="Wpisz imię">
    </div>

    <div class="form-group">
        <label for="inputEmail">Adres email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Wpisz email">
    </div>

    <div class="form-group">
        <label for="inputPassword">Hasło</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Hasło">
    </div>

    <div class="form-group">
        <label for="male">Mężczyzna</label>
        <input type="radio" class="form-control" id="male" name="gender" value="male">
        <label for="female">Kobieta</label>
        <input type="radio" class="form-control" id="female" name="gender" value="female">

    </div>

    <div class="form-group">
        <label for="age">Wiek</label>
        <input id="age" class="form-control" type="number" min="1" max="100">
    </div>

    <div class="form-group">
        <label for="desc">Opis</label>
        <textarea class="form-control" id="desc" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label for="stanc">Stan cywilny</label>
        <select class="form-control" id="stanc">
            <option>Kawaler/Panna</option>
            <option>Żonaty/Mężatka</option>
            <option>Wdowiec/Wdowa</option>

        </select>
    </div>

    <button type="reset" class="btn btn-primary">Resetuj</button>
    <button type="submit" class="btn btn-primary">Wyślij</button>
</form>
</body>
</html>
